<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Cards</title>
    <style>
        /* Container styling */
        .container {
            background-color: rgb(249, 242, 201);
            height: auto;
            width: 800px;
            border: 1px solid black;
            margin: 10px auto; /* Center the container */
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        /* Individual menu styling */
        .menu {
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu1 {
            background-color: rgb(205, 159, 50);
        }

        .menu2 {
            background-color: rgb(151, 117, 24);
        }

        .menu3 {
            background-color: rgb(117, 74, 6);
        }

        .menu h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .menu p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Price Card</h1>
    <div class="container">
        <!-- Menu 1 -->
        <div class="menu menu1">
            <h2>Basic Plan</h2>
            <p>Get access to basic features and services.</p>
            <div class="price">99/month</div>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        <!-- Menu 2 -->
        <div class="menu menu2">
            <h2>Standard Plan</h2>
            <p>Includes all basic features plus more.</p>
            <div class="price">1999/month</div>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        <!-- Menu 3 -->
        <div class="menu menu3">
            <h2>Premium Plan</h2>
            <p>Access all features with premium support.</p>
            <div class="price">2999/month</div>
            <a href="#" class="btn">Choose Plan</a>
        </div>
    </div>
</body>
</html>
